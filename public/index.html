<!doctype html>
<head>
	<meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />

</head>
<body>
  <img id="menu-icon" src="images/menu-icon.png" alt="menu">
  <div id="title-space">
    <div id="title">Conway's Game of Life</div>
    <div id="controls">
      <img id="step-back" src="images/stepBack-icon.png" alt="step back" />
      <img id="pause" src="images/pause-icon.png" alt="pause" />
      <img id="play" src="images/play-icon.png" alt="play" />
      <img id="fwd" src="images/fwd-icon.png" alt="next step" />
    </div>
  </div>
  <div id="menu-bar">
    <form action="">
      <h4>color: alive</h4>
      <input class="small-input" id="alive-color-input" value="red" type="text" />
      <button type="button" onclick="Engine.uI.updateColor('cellAliveColor')">apply</button>
      <div class="spacer"></div>
      <h4>color: dead</h4>
      <input class="small-input" id="dead-color-input" value="black" type="text" />
      <button type="button" onclick="Engine.uI.updateColor('cellDeadColor')">apply</button>
      <div class="spacer"></div><div class="spacer"></div>
      <h4>Set fade <span class="small-text">(ms)</span></h4>
      <input class="small-input" id="fade" value="0" type="number" />
      <button type="button" onclick="Engine.uI.updateFadeout()">apply</button>
      <h4>Set cell size <span class="small-text">(px)</span></h4>
      <input class="small-input" id="size" value="15" type="number" />
      <button type="button" onclick="Engine.uI.changeSize()">apply</button>
      <h4>Set interval speed <span class="small-text">(ms)</span></h4>
      <input class="small-input" id="speed" value="50" type="number" />
      <button type="button" onclick="Engine.uI.changeSpeed()">apply</button>
      <div class="spacer"></div><div class="spacer"></div>
      <button type="button" id="clear" onclick="Engine.uI.blank()">Clear</button>

      <button type="button"  onclick="Engine.uI.randomize()">Randomize</button>
      <div class="spacer"></div><div class="spacer"></div>
      <h4>Set your own rules!</h4>
      <textarea id="users-rules" cols="29" rows="6">
    if(n < 2) this.life = 0;
    if(n === 2) this.life = this.life;
    if(n > 3) this.life = 0;
    if(n === 3) this.life = 1;
      </textarea>
      <br>
      <button type="button" onclick="Engine.uI.changeRules()">apply</button>
      <div class="spacer"></div><div class="spacer"></div>
      <h4>Click and place!</h4>
      <div id="wrapper">
        <div id="target-box"></div>      
        <div id="explination">
          <div class="inline">name: </div><div class="inline" id="name">Glider</div>
          <div class="inline">type: </div><div class="inline" id="type">Spaceship</div>
          <div class="inline">lifespan: </div><div class="inline" id="life-span">âˆž </div>
          <div class="inline">info: </div><div class="inline" id="life-span">Gliders travel diagonally at a speed of c/4.</div>
        </div>
        <div class="spacer"></div>
        <button type="button" onclick="Engine.uI.decPatternCount()"><--</button>
        <button type="button" onclick="Engine.uI.incPatternCount()">--></button>
      </div>
    </form>
  </div>
  <div id="grid-space"></div>
 </body>
